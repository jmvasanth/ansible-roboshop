- name: Install Catalogue Component
  hosts: catalogue
  become: yes
  tasks:
  - name: Setup NPM source
    ansible.builtin.shell: "curl -SLO https://rpm.nodesource.com/nsolid_setup_rpm.sh | bash"
  - name: Install NodeJS
    ansible.builtin.yum:
      name: nodejs
      state: installed

  - name: Check Roboshop user exist or not
    ansible.builtin.command: id roboshop
    register: out # Output is variable name
    ignore_errors: true

  - when: out.rc != 0
    name: Create user roboshop
    become: yes 
    ansible.builtin.user:
      name: roboshop

  - name: Check /app directory exists or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: Print the directory stats
    ansible.builtin.debug:
      msg: "output: {{directory}}"

  - when: Directory.stat.exists == False
    name: Create /app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Download catalogue artifact
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp

  - name: Extract Catalogue artifact
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: Install Dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app
    
  - name: Copy Catalogue Service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: Daemon Reload
    ansible.builtin.systemd:
      daemon_reload: true

  - name: Copy Mongo repo to yum.repos.d
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install MongoDB
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed

  - name: Load Catalogue Data
    ansible.builtin.command: mongo --host mongodb.vgsk.online </app/schema/catalogue.js

  - name: Restart Catalogue
    ansible.builtin.service:
      name: catalogue
      state: restarted
      enabled: true
